<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 maximum-scale=1.0 height=device-height"
    />
    <link rel="stylesheet" href="../css/cars.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <title>Car Rental Service</title>
  </head>
  <body>
    <header class="header-container">
      <img src="../images/logo.svg" alt="Logo" />
      <nav class="menu-container">
        <div class="menuBtn">
          <div class="menuBtn-burger"></div>
        </div>
        <div class="menu-wrapper">
          <ul class="menu">
            <li class="menu-item">
              <a href="../index.html" class="menu-item__link">Strona Główna</a>
            </li>
            <li class="menu-item">
              <a href="about.html" class="menu-item__link">O Nas</a>
            </li>
            <li class="menu-item">
              <a href="cars.html" class="menu-item__link">Flota</a>
            </li>
            <li class="menu-item">
              <a href="contact.html" class="menu-item__link">Kontakt</a>
            </li>
            <li class="menu-item">
              <a href="reservation.html" class="menu-item__link linkBtn"
                >Rezerwuj</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <section class="hero-container">
      <h1>Flota</h1>

      <div class="hero"></div>
    </section>

    <main>
      <aside class="filter-menu">
        <button class="filter-btn">Filtruj</button>
        <label for="brand">Marka:</label>
        <select id="brand" class="brand-select">
          <option value=""></option>
          <option value="audi">Audi</option>
          <option value="toyota">Toyota</option>
          <option value="bmw">BMW</option>
          <option value="mercedes">Mercedes</option>
        </select>
      </aside>
      <section class="cards-container">
        <button class="cards-container__filter" aria-label="Filtruj">
          <i class="fas fa-filter"></i>
        </button>
        <h2 class="cards-container__title">Wybierz swój samochód</h2>
      </section>
    </main>

    <footer>
      <div class="social-wrapper">
        <div class="socials">
          <ul class="social-container">
            <li class="social-item">
              <a href="#"
                ><img src="../images/socials/facebook.svg" alt="facebook"
              /></a>
            </li>
            <li class="social-item">
              <a href="#"
                ><img src="../images/socials/instagram.svg" alt="instagram"
              /></a>
            </li>
            <li class="social-item">
              <a href="#"
                ><img src="../images/socials/twitter.svg" alt="twitter"
              /></a>
            </li>
            <li class="social-item">
              <a href="#"
                ><img src="../images/socials/youtube.svg" alt="youtube"
              /></a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
    <script src="../js/index.js"></script>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.3/js/all.js"
      integrity="sha384-haqrlim99xjfMxRP6EWtafs0sB1WKcMdynwZleuUSwJR0mDeRYbhtY+KPMr+JL6f"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
